<div class="container-fluid bg1 mt-4">
  <div class="row">
    <div class="col-md-6">
      <img
        height="10rem"
        src="../../../../assets/Images/login.png"
        class="img-fluid mt-2"
        alt="motorcar"
      />
    </div>
    <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 mt-4">
      <div class="card">
        <div class="card-header">
          <h1>Register</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group mb-2">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
            </div>
            <div class="form-group mb-2">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group mb-2">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group mb-2">
              <label for="password2">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="primary-btn w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
