<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Login</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/auth/forgotpassword">
      Forgot Password
    </button>
    <button mat-button routerLink="/auth/register">Register</button>
  </mat-card-actions>
</mat-card>
